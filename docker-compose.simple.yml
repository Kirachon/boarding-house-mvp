# Simpler Docker Compose - Just Database + App
# Use this if you don't need full Supabase stack (Auth, Realtime, etc.)
# Works for basic testing with just PostgreSQL

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: boarding_house_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: boarding_house
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Development Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: boarding_house_app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # For simple setup, you'll need to use direct PostgreSQL connection
      # or set up Supabase separately
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/boarding_house
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
